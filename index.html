<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
    <p>My Rock-Paper-Scissor Game</p>
    <div class="choices">
    <div id="rock" class="choice">
        <img src="rock.webp">
    </div>
    <div id="paper" class="choice">
        <img src="paper.jpeg">
    </div>
    <div id="scissor" class="choice">
        <img src="scissor.png">
    </div>
</div>
 <div class="score_board">
    <div class="score">
    <p class="user_score">0</p>
    <p class="user_score1">YOU</p>
</div>
    <div class="score">
    <p class="comp_score">0</p>
    <p class="comp_score1">COMPUTER</p>
</div>
</div>
<div class="msg_container">
    <p class="msg">Play Your Move</p>
</div> 
    <script src="index2.js"></script>
</body>
</html>
